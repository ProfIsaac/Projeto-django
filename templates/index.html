{% extends 'base.html' %}
{% block title%}
Index
{%endblock%}
{% block content %}
<div class="container">
    <h1>Lista de Alunos</h1>
    <table class="table table-primary">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Turma</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.telefone}}</td>
                <td>{{aluno.turma}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    
        {% endblock %}
